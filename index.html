<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-body">
    <div class="search-box">
      <input type="text" placeholder="Enter City Name" id="search-input" autocomplete="off">
      <button id="btn" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    
    <div class="card-body">
      <h2>Delhi</h2>
      <div class="temp">
      <h4>Temprature <p class="temp-value"></p></h4>
         </div>
    <div class="weather-img">
      <img src="" id="img-icon" alt="">
      <p class="msg"></p>
    </div>
      <div class="city-detail ">
        <p class="humidity">Humidity <i class="fa-solid fa-droplet"></i>
          <span class="humidity-value"></span>
       <p class="wind"> <i class="fa-solid fa-wind"></i>
        <span class="wind-value"></span>
      </div>
    </div>
  </div>
  
  <script src="index.js"></script>

</body>
</html>
